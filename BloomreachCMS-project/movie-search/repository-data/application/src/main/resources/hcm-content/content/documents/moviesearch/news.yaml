          moviesearch:title: Olest movie ever
          /moviesearch:content:
            jcr:primaryType: hippostd:html
            hippostd:content: |-
              <h2><strong>The Horse In Motion (1878)</strong></h2>

              <p>This groundbreaking motion photography was accomplished using multiple cameras and assembling the individual pictures into a a single motion picture. it’s something that you could do today, using a few cameras that are set to go off at an exact moment. The movie was made to scientifically answer a popularly debated question during this era: Are all four of a horse’s hooves ever off the ground at the same time while the horse is galloping? The video proved that they indeed were and, more importantly, motion photography was born.</p>
          /moviesearch:image:
